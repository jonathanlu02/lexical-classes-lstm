    var network;

    var options, data;

        edges = new vis.DataSet([{"from": "good", "to": "great"}, {"from": "man", "to": "mother"}, {"from": "man", "to": "son"}, {"from": "man", "to": "father"}, {"from": "man", "to": "girl"}, {"from": "sea", "to": "ocean"}, {"from": "come", "to": "got"}, {"from": "come", "to": "go"}, {"from": "know", "to": "thought"}, {"from": "know", "to": "got"}, {"from": "know", "to": "hey"}, {"from": "know", "to": "thing"}, {"from": "know", "to": "go"}, {"from": "mother", "to": "family"}, {"from": "mother", "to": "son"}, {"from": "mother", "to": "father"}, {"from": "mother", "to": "friend"}, {"from": "mother", "to": "girl"}, {"from": "witch", "to": "monkey"}, {"from": "witch", "to": "queen"}, {"from": "la", "to": "po"}, {"from": "la", "to": "li"}, {"from": "la", "to": "na"}, {"from": "monkey", "to": "hyena"}, {"from": "monkey", "to": "dog"}, {"from": "monkey", "to": "turtle"}, {"from": "monkey", "to": "lion"}, {"from": "monkey", "to": "wallaby"}, {"from": "monkey", "to": "hare"}, {"from": "family", "to": "son"}, {"from": "family", "to": "father"}, {"from": "family", "to": "friend"}, {"from": "thought", "to": "said"}, {"from": "thought", "to": "got"}, {"from": "thought", "to": "thing"}, {"from": "king", "to": "queen"}, {"from": "son", "to": "father"}, {"from": "son", "to": "friend"}, {"from": "son", "to": "girl"}, {"from": "moment", "to": "thing"}, {"from": "moment", "to": "time"}, {"from": "much", "to": "little"}, {"from": "father", "to": "friend"}, {"from": "father", "to": "girl"}, {"from": "got", "to": "hey"}, {"from": "got", "to": "little"}, {"from": "marlin", "to": "dory"}, {"from": "marlin", "to": "turtle"}, {"from": "one", "to": "thing"}, {"from": "hyena", "to": "beast"}, {"from": "hyena", "to": "dog"}, {"from": "hyena", "to": "lion"}, {"from": "hyena", "to": "wallaby"}, {"from": "hyena", "to": "hare"}, {"from": "beast", "to": "lion"}, {"from": "dog", "to": "wallaby"}, {"from": "po", "to": "ho"}, {"from": "po", "to": "wa"}, {"from": "po", "to": "li"}, {"from": "po", "to":     "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
